<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="cboxs">
      <label class="cbox">
        開啟自動簽到
        <input type="checkbox" checked="checked" id="open">
        <span class="checkmark"></span>
      </label>
    </div>
    <button class="clear" hidden>clear storage</button>
    <div class="sign-time-setting">
      每日簽到時間(24時制) <br />
      <input type="number" name="" id="hours" min="0" max="23"> 時
      <input type="number" name="" id="minutes" min="0" max="59"> 分
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
