<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="home">
      <div class="cboxs" title="自動簽到開關">
        <label class="cbox">
          開啟自動簽到
          <input type="checkbox" checked="checked" id="open">
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="custom-url" title="自訂要在簽到時一同開啟的網址">
        <button class="goto-custom-url-list link">自訂網址</button>
      </div>
      <div class="sign-time-setting">
        每日簽到時間(24時制) <br />
        <input type="number" name="" id="hours" min="0" max="23" title="小時(0~23)"> 時
        <input type="number" name="" id="minutes" min="0" max="59" title="分鐘(0~59)"> 分
      </div>
    </div>

    <div class="custom-url-list" hidden>
      <button class="go-back link" title="返回">返回</button>
      <div class="description">
        列表中的網址會隨著設定的時間跟每日簽到網頁同時開啟 <br />
        <div class="sub-description">
          官方有時候會出一些網頁活動，此時即可新增到列表中，在簽到的時候順便開啟
        </div>
      </div>
      <ul>
        <!-- <li>
          <input type="text" name="" id="">
          <button class="remove-url-list">&#10006;</button>
        </li> -->
      </ul>
      <div class="button">
        <button class="add-url-list">+</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
